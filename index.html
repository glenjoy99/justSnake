<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript Snake </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="w3.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <style type="text/css">
     
        
        .w3-nunito {
            font-family: 'Nunito', sans-serif;
        }
        
        
    </style>
    
    
    
    <body>
        <div class="w3-container w3-navyblue w3-center w3-padding">
            <h1 class="w3-nunito w3-jumbo w3-padding"> S  N  A  K  E  </h1>
        </div>
        
        <div class="w3-container w3-center" style="padding-top: 50px;">
            <p class="w3-nunito w3-xlarge">This is a simple game of snake that we made for our final project. Use the arrow keys to play. Press "p" to pause.</p>
        </div>
        
        <div class="w3-center" style="padding-top: 80px;">
            <canvas class="w3-navyblue w3-round w3-card-8" id="myCanvas" width="600" height="600" style="background-color:#FF69B4 ; margin-left: auto; margin-right: auto;"></canvas>
            <script src="snake.js"></script>
        </div>
        
        <h3 id="scoreNum" class="w3-nunito w3-center" style="padding-left: 475px;">Score: </h3>
        <h3 class="w3-nunito w3-center w3-wide w3-text-red" id="gameState"></h3>
        
        <!--Opens a modal for Game Over-->
        <div id="gameOver" class="w3-modal w3-card-8" style= "padding-top: 600px;">
          <div class="w3-modal-content" style="width: 600px;">
            <div class="w3-container">
              <span onclick="document.getElementById('gameOver').style.display='none'" class="w3-button w3-display-topright">&times;</span>
              <h1 class="w3-text-red w3-wide w3-jumbo w3-nunito w3-center">GAME OVER</h1>
            </div>
          </div>
        </div>
    </body>
</html>
